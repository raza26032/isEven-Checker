<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsEven</title>
</head>

<body>
    <script>

        var num = +prompt("Enter Any Number :")

        function isEven(num) {
            if (num == 0) {
                return true
            } else if (num == 1) {
                return false
            } else if (num > 0) {
                return isEven(num - 2)
            } else {
                return isEven(-num)
            }
        }
        document.write(isEven(num))
    </script>
</body>

</html>
